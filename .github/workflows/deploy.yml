name: Ngx-Laydate Deploy CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install Dependencies
        run: npm install
      - name: Build and Deploy
        run: |
          ng build example --prod --output-path docs --base-href /ngx-laydate/
          ngh --dir=docs --no-silent
